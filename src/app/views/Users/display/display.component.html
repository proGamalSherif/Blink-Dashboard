<div *ngIf="user" class="container mt-5">
    <h2 class="text-center mb-4">User Details</h2>
  
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>First Name</th>
          <td>{{ user.firstName }}</td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td>{{ user.lastName }}</td>
        </tr>
        <tr>
          <th>Username</th>
          <td>{{ user.userName }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <th>Phone Number</th>
          <td>{{ user.phoneNumber }}</td>
        </tr>
        <tr>
          <th>Address</th>
          <td>{{ user.address }}</td>
        </tr>
        <tr>
          <th>Role</th>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="mt-4 d-flex justify-content-between">
      <button class="btn btn-secondary" (click)="goBackToList()">Back to List</button>
    
    </div>
  </div>
