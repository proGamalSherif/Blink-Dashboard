<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <form class="classic-form p-4" [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="userName"
              [ngClass]="{'is-invalid': userName?.invalid && (userName?.dirty || userName?.touched)}"
              >
              <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)" class="invalid-feedback d-block">
                <span *ngIf="userName?.errors?.['required']">Username is required</span>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" formControlName="firstName"
              [ngClass]="{'is-invalid': firstName?.invalid && (firstName?.dirty || firstName?.touched)}"
              >
              <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)" class="invalid-feedback d-block">
                <span *ngIf="firstName?.errors?.['required']">First Name is required</span>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" formControlName="lastName"
              [ngClass]="{'is-invalid': lastName?.invalid && (lastName?.dirty || lastName?.touched)}"
              >
             
              <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="invalid-feedback d-block">
                <span *ngIf="lastName?.errors?.['required']">Last Name is required</span>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address"
              [ngClass]="{'is-invalid': address?.invalid && (address?.dirty || address?.touched)}"
              >
              <div *ngIf="address?.invalid && (address?.dirty || address?.touched)" class="invalid-feedback d-block">
                <span *ngIf="address?.errors?.['required']">Address is required</span>
              </div>
            </div>

          </div>

          <div class="col-md-6">
            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email"
              [ngClass]="{'is-invalid': email?.invalid && (email?.dirty || email?.touched)}"
              
              >
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback d-block">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Invalid email</span>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="userPassword"
              [ngClass]="{'is-invalid': userPassword?.invalid && (userPassword?.dirty || userPassword?.touched)}"
              
              >
              <div *ngIf="userPassword?.invalid && (userPassword?.dirty || userPassword?.touched)" class="invalid-feedback d-block">
                <span *ngIf="userPassword?.errors?.['required']">Password is required</span>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" formControlName="phoneNumber"
              [ngClass]="{'is-invalid': phoneNumber?.invalid && (phoneNumber?.dirty || phoneNumber?.touched)}"
              
              >
              <div *ngIf="phoneNumber?.invalid && (phoneNumber?.dirty || phoneNumber?.touched)" class="invalid-feedback d-block">
                <span *ngIf="phoneNumber?.errors?.['required']">Phone is required</span>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Role</label>
              <input type="text" class="form-control" formControlName="role"
              [ngClass]="{'is-invalid': role?.invalid && (role?.dirty || role?.touched)}"
              
              >
              <div *ngIf="role?.invalid && (role?.dirty || role?.touched)" class="invalid-feedback d-block">
                <span *ngIf="role?.errors?.['required']">Role is required</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-footer mt-4 text-center">
          <button type="submit" class="btn btn-danger text-light" style="width: 30%; border-radius: 2px !important;">
            Update User
          </button>
          <div class="form-footer mt-4">
            <button type="button" class="btn btn-secondary text-light" style="width: 30%; border-radius: 2px !important;" (click)="goToManage()">
              Back to List
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
